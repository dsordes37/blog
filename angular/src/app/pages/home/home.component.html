
<app-title></app-title>

<div class="articles" *ngIf="load; else loading">
    <div class="main_article">
        <app-big-card img="{{articles[0].urlToImage}}" date="{{articles[0].publishedAt}}" title="{{articles[0].title}}" desc="{{articles[0].description}}" href="content/{{articles[0].id}}"></app-big-card>
    </div>

    <div class="other_articles">
        <app-card img="{{articles[1].urlToImage}}" title="{{articles[1].title}}" date="{{articles[1].publishedAt}}" href="content/{{articles[1].id}}" ></app-card> 
        
        <hr>
        
        <app-card img="{{articles[2].urlToImage}}" title="{{articles[2].title}}" date="{{articles[2].publishedAt}}" href="content/{{articles[2].id}}" ></app-card> 

        <hr>
        
        <app-card img="{{articles[3].urlToImage}}" title="{{articles[3].title}}" date="{{articles[3].publishedAt}}" href="content/{{articles[3].id}}" ></app-card> 
    </div>
    
</div>
<div class="others" *ngIf="load">
    <h2>pilihan editor</h2>
    <div>
        <app-mini-card *ngFor="let article of articles | slice:4" img="{{article.urlToImage}}" date="{{article.publishedAt}}" title="{{article.title}}" desc="{{article.description}}" href="content/{{article.id}}"></app-mini-card>
    </div>
</div>






<ng-template #loading>
    <div id="se"><img src="https://controlstation.com/wp-content/plugins/bbpowerpack/assets/images/spinner.gif" alt=""></div>
</ng-template>
